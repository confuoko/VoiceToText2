{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 500px;">
        <h2 class="mb-3">游꿧 행햟햡혞향햨햟 햟혞햢햦쮐햟햧햩쮏</h2>
        <p class="text-muted">행햢햣혜혧 쒬 햪쮏웷왐햣 향햟햡혞향햦혝혧 햟혞햢햦쮐햟햧햩 햢햩혪 햟햫햟햩햦향햟.</p>

        <form method="post" enctype="multipart/form-data" class="d-flex flex-column gap-3">
            {% csrf_token %}

            <div class="mb-3">
                <input type="file" name="audio_file" accept=".mp3,.wav,.ogg" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">행햟햡혞향햦혝혧</button>
        </form>
        <a href="{% url 'myusers:call_list' %}" class="btn btn-success mt-3 w-100">햎쮐 햃햫햟햩햦혝햦햨햟</a>
        <a href="{% url 'myusers:welcome' %}" class="btn btn-secondary mt-3">햏햟향햟햢</a>
    </div>
</div>
{% endblock %}
