{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите имя" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Введите email" required>
            </div>

            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль</label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Введите пароль" required>
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">Подтверждение пароля</label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Повторите пароль" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-3">
            Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>
        </div>
    </div>
</div>
{% endblock %}
